[project]
name = "chift"
version = "0.1.85"
description = "Chift API client"
authors = [{ name = "Henry Hertoghe", email = "henry.hertoghe@chift.eu" }]
requires-python = ">=3.9"
readme = "README.md"
dependencies = [
    "pydantic>=2.7.2,<3.0.0",
    "requests>=2.20",
]

[dependency-groups]
dev = [
    "pytest-cov",
    "black",
    "isort",
    "autoflake",
    "coverage==6.5.0",
    "build",
    "twine",
    "pytest>=8.3.5,<9",
]

[tool.hatch.build.targets.sdist]
include = ["chift"]

[tool.hatch.build.targets.wheel]
include = ["chift"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
